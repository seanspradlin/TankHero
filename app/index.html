  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <h1>Tank Hero</h1>

  <div id="game"></div>

  <section id="record">
    <p>Submit your high score!</p>
    <form id="form">
      <input type="text" maxlength="20" id="name" placeholder="Enter your name..." />
      <input type="button" id="submit" value="Go!" />
    </form>
  </section>

  <div id="data">
    <section id="scoreboard">
      <h2>Top Scores</h2>
      <table id="scores">

      </table>
    </section>

          <td>Artist</td>

            <a href="https://www.facebook.com/SalixComic">Marco Moracha</a>
          </td>
        </tr>

          <td>Testing</td>
          <td>Dax, Dylan, & Evelyn</td>
        </tr>
        <tr>
          <td>Special Thanks</td>
          <td>
            Evelyn, Rylyn, Dax, Dylan, & Corbin
          </td>
        </tr>
